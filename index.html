<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>GPX Hiker - Planer Puszczy Wkrza≈Ñskiej</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet & Plugins -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>

    <style>
        :root {
            --bg: #0f172a;
            --panel: #1e293b;
            --text: #f1f5f9;
            --accent: #22c55e;
            --danger: #ef4444;
        }
        .light {
            --bg: #f8fafc;
            --panel: #ffffff;
            --text: #0f172a;
            --accent: #16a34a;
        }
        body {
            margin: 0;
            height: 100vh;
            display: grid;
            grid-template-columns: 350px 1fr;
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        aside {
            background: var(--panel);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        h3 { margin-top: 0; color: var(--accent); }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        button {
            border: none;
            padding: 10px;
            border-radius: 6px;
            background: var(--accent);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        button:hover { opacity: 0.9; }
        button.secondary { background: #64748b; }
        button.danger { background: var(--danger); }
        
        .stat-card {
            background: rgba(0,0,0,0.1);
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid var(--accent);
        }
        .stat-val { font-size: 1.2em; font-weight: bold; display: block; }
        
        #map { height: 100%; width: 100%; background: #ddd; }
        
        canvas#elevation {
            height: 150px;
            width: 100%;
            background: rgba(0,0,0,0.05);
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .controls {
            font-size: 0.9em;
            background: rgba(0,0,0,0.05);
            padding: 10px;
            border-radius: 8px;
        }
        hr { border: 0; border-top: 1px solid rgba(255,255,255,0.1); margin: 10px 0; }
        .light hr { border-top: 1px solid rgba(0,0,0,0.1); }

        .leaflet-popup-content-wrapper { background: var(--panel); color: var(--text); }

        @media (max-width: 768px) {
            body { grid-template-columns: 1fr; grid-template-rows: auto 1fr; }
            aside { height: auto; max-height: 40vh; }
        }
    </style>
</head>
<body class="dark">

<aside>
    <h3>üå≤ GPX Hiker<br><small>Puszcza Wkrza≈Ñska</small></h3>

    <div class="btn-group">
        <button onclick="toggleTheme()">üåì Motyw</button>
        <button onclick="takeScreenshot()">üì∏ Zdjƒôcie</button>
    </div>

    <div class="btn-group">
        <button class="secondary" onclick="exportGPX()">‚¨áÔ∏è Zapisz GPX</button>
        <button class="secondary" onclick="document.getElementById('fileInput').click()">‚¨ÜÔ∏è Wczytaj</button>
    </div>
    <input type="file" id="fileInput" hidden accept=".gpx" onchange="importGPX(event)">

    <button onclick="enablePOI()">üìç Dodaj W≈Çasny Punkt</button>
    <button class="danger" onclick="clearAll()">üóëÔ∏è Wyczy≈õƒá wszystko</button>

    <hr>

    <div class="controls">
        <label><input type="checkbox" checked onchange="toggleLayer(hikingLayer, this)"> ü•æ Szlaki kolorowe</label><br>
        <label><input type="checkbox" checked onchange="toggleLayer(poiLayer, this)"> üõñ Punkty i wiaty</label>
    </div>

    <div class="stat-card">
        <span class="stat-val" id="stats">0.00 km</span>
        <small id="time">Czas przej≈õcia: 0 min</small>
    </div>

    <div>
        <small>Profil wysoko≈õci (m n.p.m.):</small>
        <canvas id="elevation"></canvas>
    </div>

    <div class="controls" style="margin-top: auto;">
        <strong>Instrukcja:</strong><br>
        1. Klikaj na mapƒô, by dodaƒá punkty trasy.<br>
        2. Trasa automatycznie wybierze ≈õcie≈ºki (OSRM).<br>
        3. Prawy klik na punkcie trasy, by go usunƒÖƒá.
    </div>
</aside>

<div id="map"></div>

<script>
/* ================= KONFIGURACJA ================= */
// U≈ºywamy preferencji Canvas do renderowania SVG w Canvas dla lepszej kompatybilno≈õci z screenshotami
const map = L.map('map', { 
    zoomControl: false,
    preferCanvas: true 
}).setView([53.52, 14.55], 12);

L.control.zoom({ position: 'topright' }).addTo(map);

let dark = true;
const tiles = {
    dark: L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; OpenStreetMap',
        crossOrigin: true
    }),
    light: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap',
        crossOrigin: true
    })
};
tiles.dark.addTo(map);

/* ================= WARSTWY ================= */
let routePoints = []; 
let routeGeometry = []; 
let markers = [];
let pois = [];
let poiMode = false;

const polyline = L.polyline([], {color: '#22c55e', weight: 5, opacity: 0.8}).addTo(map);
const hikingLayer = L.layerGroup().addTo(map);
const poiLayer = L.layerGroup().addTo(map);

/* ================= T≈ÅUMACZENIA OSM ================= */
const osmTranslations = {
    'shelter': 'Wiata/Schronienie',
    'drinking_water': 'Woda pitna',
    'viewpoint': 'Punkt widokowy',
    'picnic_site': 'Miejsce piknikowe',
    'information': 'Informacja turystyczna',
    'parking': 'Parking le≈õny',
    'bench': '≈Åawka',
    'waste_basket': 'Kosz na ≈õmieci'
};

/* ================= TRASOWANIE (OSRM - BEZ KLUCZA) ================= */
async function getRoute(start, end) {
    try {
        // U≈ºywamy OSRM (Open Source Routing Machine) - darmowe, bez klucza
        const url = `https://router.project-osrm.org/route/v1/foot/${start.lng},${start.lat};${end.lng},${end.lat}?overview=full&geometries=geojson`;
        const resp = await fetch(url);
        const data = await resp.json();
        
        if (data.code === 'Ok' && data.routes.length > 0) {
            // OSRM zwraca [lon, lat], musimy zamieniƒá na [lat, lon]
            return data.routes[0].geometry.coordinates.map(c => [c[1], c[0]]);
        }
        throw new Error("Brak trasy");
    } catch (e) {
        console.warn("OSRM Error, fallback do linii prostej:", e);
        return [[start.lat, start.lng], [end.lat, end.lng]]; 
    }
}

/* ================= OBS≈ÅUGA MAPY ================= */
map.on('click', async e => {
    if (poiMode) {
        addPOI(e.latlng);
        poiMode = false;
        return;
    }
    
    const newPoint = e.latlng;
    const lastPoint = routePoints[routePoints.length - 1];
    
    // Dodajemy punkt kontrolny (marker)
    const m = L.circleMarker(newPoint, { radius: 7, color: '#fff', weight: 2, fillColor: '#22c55e', fillOpacity: 1 }).addTo(map);
    
    m.on('contextmenu', (ev) => {
        L.DomEvent.stopPropagation(ev);
        removePoint(m, newPoint);
    });
    
    markers.push(m);
    routePoints.push(newPoint);

    if (lastPoint) {
        const segment = await getRoute(lastPoint, newPoint);
        routeGeometry = routeGeometry.concat(segment);
    } else {
        routeGeometry = [[newPoint.lat, newPoint.lng]];
    }

    updateMapDisplay();
});

function removePoint(marker, latlng) {
    const idx = routePoints.indexOf(latlng);
    if (idx > -1) {
        map.removeLayer(marker);
        routePoints.splice(idx, 1);
        markers.splice(idx, 1);
        recalculateFullRoute();
    }
}

async function recalculateFullRoute() {
    routeGeometry = [];
    if (routePoints.length === 0) {
        updateMapDisplay();
        return;
    }
    
    routeGeometry = [[routePoints[0].lat, routePoints[0].lng]];
    for (let i = 1; i < routePoints.length; i++) {
        const segment = await getRoute(routePoints[i-1], routePoints[i]);
        // Unikamy duplikowania punkt√≥w styku
        routeGeometry = routeGeometry.concat(segment.slice(1));
    }
    updateMapDisplay();
}

function updateMapDisplay() {
    polyline.setLatLngs(routeGeometry);
    updateStats();
    fetchElevation();
}

/* ================= STATYSTYKI ================= */
function updateStats() {
    let dist = 0;
    for (let i = 1; i < routeGeometry.length; i++) {
        const p1 = L.latLng(routeGeometry[i-1][0], routeGeometry[i-1][1]);
        const p2 = L.latLng(routeGeometry[i][0], routeGeometry[i][1]);
        dist += p1.distanceTo(p2);
    }
    
    const km = dist / 1000;
    document.getElementById('stats').innerText = `${km.toFixed(2)} km`;
    
    const minutes = (km / 4.5) * 60;
    document.getElementById('time').innerText = `Czas przej≈õcia: ok. ${Math.round(minutes)} min`;
}

/* ================= WYSOKO≈öCI ================= */
async function fetchElevation() {
    if (routeGeometry.length < 2) {
        const c = document.getElementById('elevation');
        c.getContext('2d').clearRect(0,0,c.width,c.height);
        return;
    }
    
    const step = Math.max(1, Math.floor(routeGeometry.length / 30));
    const sampled = routeGeometry.filter((_, i) => i % step === 0);
    const locs = sampled.map(p => ({ latitude: p[0], longitude: p[1] }));
    
    try {
        const res = await fetch(`https://api.open-elevation.com/api/v1/lookup`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ locations: locs })
        });
        const data = await res.json();
        drawElevation(data.results.map(r => r.elevation));
    } catch (e) {
        console.error("Elevation API error");
    }
}

function drawElevation(data) {
    const c = document.getElementById('elevation');
    const ctx = c.getContext('2d');
    const dpr = window.devicePixelRatio || 1;
    c.width = c.offsetWidth * dpr;
    c.height = c.offsetHeight * dpr;
    ctx.scale(dpr, dpr);

    const w = c.offsetWidth;
    const h = c.offsetHeight;
    const min = Math.min(...data) - 2;
    const max = Math.max(...data) + 5;
    const range = max - min;

    ctx.clearRect(0,0,w,h);
    
    const grad = ctx.createLinearGradient(0, 0, 0, h);
    grad.addColorStop(0, 'rgba(34, 197, 94, 0.5)');
    grad.addColorStop(1, 'rgba(34, 197, 94, 0.0)');

    ctx.beginPath();
    ctx.moveTo(0, h);
    data.forEach((v, i) => {
        const x = (i / (data.length - 1)) * w;
        const y = h - ((v - min) / range) * h;
        ctx.lineTo(x, y);
    });
    ctx.lineTo(w, h);
    ctx.fillStyle = grad;
    ctx.fill();

    ctx.beginPath();
    data.forEach((v, i) => {
        const x = (i / (data.length - 1)) * w;
        const y = h - ((v - min) / range) * h;
        if (i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
    });
    ctx.strokeStyle = '#22c55e';
    ctx.lineWidth = 2;
    ctx.stroke();
    
    ctx.fillStyle = dark ? '#fff' : '#000';
    ctx.font = '10px Arial';
    ctx.fillText(`${Math.round(max)}m`, 5, 12);
    ctx.fillText(`${Math.round(min)}m`, 5, h - 5);
}

/* ================= OSM DATA ================= */
function loadOSMData() {
    const query = `[out:json];
    (
      way["route"="hiking"](53.4,14.3,53.6,14.8);
      node["amenity"~"shelter|drinking_water|parking"](53.4,14.3,53.6,14.8);
      node["tourism"~"viewpoint|picnic_site|information"](53.4,14.3,53.6,14.8);
    );
    out geom;`;

    fetch(`https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`)
    .then(r => r.json())
    .then(data => {
        data.elements.forEach(e => {
            if (e.type === "way") {
                let color = '#888';
                const tag = e.tags.osmc_symbol || "";
                if (tag.includes('red')) color = '#ef4444';
                else if (tag.includes('blue')) color = '#3b82f6';
                else if (tag.includes('green')) color = '#22c55e';
                else if (tag.includes('yellow')) color = '#eab308';
                else if (tag.includes('black')) color = '#000000';

                L.polyline(e.geometry.map(g => [g.lat, g.lon]), {
                    color: color, weight: 3, dashArray: '8, 8', opacity: 0.5
                }).bindTooltip(e.tags.name || "Szlak bez nazwy").addTo(hikingLayer);
            } else {
                let icon = 'üìç';
                if(e.tags.amenity === 'shelter') icon = 'üõñ';
                else if(e.tags.tourism === 'viewpoint') icon = 'üî≠';
                else if(e.tags.amenity === 'parking') icon = 'üöó';
                
                const typeName = osmTranslations[e.tags.amenity] || osmTranslations[e.tags.tourism] || "Punkt";

                L.marker([e.lat, e.lon], {
                    icon: L.divIcon({ html: `<div style="font-size:20px">${icon}</div>`, className: 'poi-icon' })
                }).bindPopup(`<b>${e.tags.name || typeName}</b><br>${typeName}`).addTo(poiLayer);
            }
        });
    });
}
loadOSMData();

/* ================= FUNKCJE UI ================= */
function addPOI(latlng) {
    const name = prompt("Podaj nazwƒô w≈Çasnego punktu (np. 'Miejsce na ognisko'):");
    if (!name) return;
    const m = L.marker(latlng).addTo(map).bindPopup("<b>üìç " + name + "</b>").openPopup();
    pois.push({latlng, name, marker: m});
}

function enablePOI() {
    poiMode = true;
    alert("Teraz kliknij na mapie w miejscu, gdzie chcesz dodaƒá sw√≥j punkt.");
}

function clearAll() {
    markers.forEach(m => map.removeLayer(m));
    pois.forEach(p => map.removeLayer(p.marker));
    routePoints = [];
    routeGeometry = [];
    markers = [];
    pois = [];
    updateMapDisplay();
}

function toggleTheme() {
    dark = !dark;
    document.body.className = dark ? "dark" : "light";
    map.removeLayer(dark ? tiles.light : tiles.dark);
    (dark ? tiles.dark : tiles.light).addTo(map);
}

function toggleLayer(layer, checkbox) {
    if (checkbox.checked) map.addLayer(layer);
    else map.removeLayer(layer);
}

function exportGPX() {
    if (routeGeometry.length < 2) return alert("Najpierw wyznacz trasƒô klikajƒÖc na mapƒô!");

    let gpx = `<?xml version="1.0" encoding="UTF-8"?>
<gpx version="1.1" creator="GPX Hiker" xmlns="http://www.topografix.com/GPX/1/1">
<trk><name>Trasa Puszcza Wkrza≈Ñska</name><trkseg>`;
    
    routeGeometry.forEach(p => {
        gpx += `\n<trkpt lat="${p[0]}" lon="${p[1]}"></trkpt>`;
    });

    gpx += `\n</trkseg></trk>`;
    
    pois.forEach(p => {
        gpx += `\n<wpt lat="${p.latlng.lat}" lon="${p.latlng.lng}"><name>${p.name}</name></wpt>`;
    });
    
    gpx += `\n</gpx>`;

    const blob = new Blob([gpx], {type: "application/gpx+xml"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "trasa_puszcza.gpx";
    a.click();
}

function importGPX(e) {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (ev) => {
        try {
            const xml = new DOMParser().parseFromString(ev.target.result, "text/xml");
            const pts = xml.querySelectorAll("trkpt");
            if (pts.length === 0) throw new Error("B≈Çƒôdny plik GPX");
            
            clearAll();
            pts.forEach(p => {
                const lat = parseFloat(p.getAttribute("lat"));
                const lon = parseFloat(p.getAttribute("lon"));
                routeGeometry.push([lat, lon]);
            });
            updateMapDisplay();
            map.fitBounds(polyline.getBounds());
        } catch(err) {
            alert("B≈ÇƒÖd podczas wczytywania pliku.");
        }
    };
    reader.readAsText(file);
}

function takeScreenshot() {
    const mapEl = document.getElementById('map');
    // Leaflet mo≈ºe mieƒá problem z screenshotami CSS spoza domeny, 
    // dlatego u≈ºyli≈õmy preferCanvas: true w konfiguracji mapy
    domtoimage.toPng(mapEl, {
        width: mapEl.clientWidth,
        height: mapEl.clientHeight,
        style: {
            'transform': 'none'
        }
    })
    .then(dataUrl => {
        const link = document.createElement('a');
        link.download = 'plan_puszcza.png';
        link.href = dataUrl;
        link.click();
    })
    .catch(err => {
        console.error("Screenshot error:", err);
        alert("Nie uda≈Ço siƒô wygenerowaƒá zdjƒôcia. Spr√≥buj zmieniƒá motyw na jasny lub od≈õwie≈ºyƒá stronƒô.");
    });
}
</script>
